<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register & Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 350px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      color: #e74c3c;
      font-weight: bold;
    }

    .form-switch {
      margin-top: 10px;
      text-align: center;
      cursor: pointer;
      color: #007bff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Register</h2>
    <form id="userForm">
      <input type="text" id="username" name="username" placeholder="Username" required />
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button type="submit">Submit</button>
    </form>
    <div class="message" id="responseMessage"></div>
    <div class="form-switch" onclick="toggleForm()">Switch to Login</div>
  </div>

  <script>
    let isLogin = false;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('form-title').innerText = isLogin ? 'Login' : 'Register';
      document.getElementById('username').style.display = isLogin ? 'none' : 'block';
      document.querySelector('.form-switch').innerText = isLogin ? 'Switch to Register' : 'Switch to Login';
      document.getElementById('responseMessage').innerText = ''; // Clear any message on switch
    }

    document.getElementById('userForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const baseURL = 'https://adolphe-jwt.onrender.com/api/auth/register'; // Backend URL
      const url = isLogin ? `${baseURL}/login` : `${baseURL}/register`;

      const payload = isLogin ? { email, password } : { username, email, password };

      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        const text = await res.text();
        let data;

        try {
          data = JSON.parse(text);
        } catch {
          throw new Error('Invalid JSON response from server: ' + text);
        }

        document.getElementById('responseMessage').style.color = res.ok ? 'green' : 'red';
        document.getElementById('responseMessage').innerText = data.message || 'Success!';

        if (res.ok && data.token) {
          localStorage.setItem('token', data.token);
        }
      } catch (err) {
        document.getElementById('responseMessage').style.color = 'red';
        document.getElementById('responseMessage').innerText = 'Error: ' + err.message;
        console.error(err);
      }
    });
  </script>
</body>
</html>
